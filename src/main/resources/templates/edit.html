<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글 수정</title>
</head>
<body>
<h1>글 수정</h1>
<form th:action="@{/edit/{id}(id=${id})}" method="post" th:object="${articleForm}">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" th:value="${id}" th:name="id"/>
    <div>
        <label for="subject">제목:</label>
        <input type="text" id="subject" name="subject" th:field="*{subject}" required>
        <span th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" th:field="*{content}" rows="10" cols="50" required></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
    </div>
    <button type="submit">수정</button>
</form>
</body>
</html>
