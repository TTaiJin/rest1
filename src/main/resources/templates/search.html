<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시물 목록</title>
</head>
<body>
<h1>게시물 목록</h1>
<a href="/"
   style="padding: 0px 10px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 10px; display: inline-block; margin-bottom: 20px;">Home</a><br>
<table border="1">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일</th>
        <th>수정일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
        <td>
            <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.subject}">제목</a>
        </td>
        <td>
            <p th:text="${article.createDate}">작성일</p>
        </td>
        <td>
            <p th:text="${article.lastModifiedDate}">수정일</p>
        </td>
    </tr>
    </tbody>
</table>
<form action="/search" method="get">
    게시글 조회<input type="text" name="text" style="margin-top: 50px">
    <button type="submit">검색</button>
</form>
</body>
</html>
