<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기</title>
</head>
<body>
<h1>글쓰기</h1>
<form action="/write" method="post" th:object="${articleForm}">
    <div>
        <label for="subject">제목:</label>
        <input type="text" id="subject" name="subject" th:field="*{subject}" required minlength="2">
        <span th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" th:field="*{content}" rows="10" cols="50" required minlength="2"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
    </div>
    <button type="submit">작성</button>
</form>
</body>
</html>
